<div class="modal-header">
    <h4 class="modal-title">Spot Information</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Spot ID: {{ spotId }}</p>
    <div *ngFor="let spot of clickableSpots" class="spot-info">
        <p>Spot {{ spot.id }}: Coordinates ({{ spot.x }}, {{ spot.y }})</p>
        <img [src]="defaultMarkerImagePath" alt="Default Marker">
    </div>
    <!-- Add more information as needed -->
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
</div>
