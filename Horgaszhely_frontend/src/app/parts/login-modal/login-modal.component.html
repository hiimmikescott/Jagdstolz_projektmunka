<form (submit)="submitForm()" class="py-3">
    <h2 class="text-center">Bejelentkezés</h2>
    <div class="m-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Írja be email címét" name="email">
    </div>
    <div class="m-3">
        <label for="pwd" class="form-label">Jelszó:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Írja be jelszavát" name="password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Log In</button>
    </div>
</form>
